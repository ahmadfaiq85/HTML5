<!doctype html>
<html>

<head>
<title>HTML5 Elements</title>
</head>

<body>
    <header></header>
	
	<main>
    Required: <input required value=""/>
	<br />
	Match with String: <input type="url" value="hi" />
	
	<br />
	Regular Express: <input type="text" pattern="/^[A-Z]+$/" value="" />
	
	<br />
	Max length: <input type="text" maxlength="3" value="hello" />
	
	<br />
	
	Range: <input type="range"
	min="3"
	max = "8"
	value="0" />
	
	<br />
	
	Range Step: <input type="range"
	min="3"
	max = "8"
	step="5"
	value="0" />
	
	</main>
	
	<footer></footer>

</body>
</html>
